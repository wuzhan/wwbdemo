<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件</title>
  <script src="vue.js"></script>
</head>
<body>
<div  id="app1">
  {{message}}
</div>

<div id="app2">
  {{message}}
</div>

<script>
  var vue1=new Vue({
    el: '#app1',
    data() {
      return {
        message: "This is Vue1"
      }
    }
  });

  var vue2 = new Vue({
    el: '#app2',
    data() {
      return {
        message: "This is Vue2"
      }
    }
  });

</script>
</body>
</html>
