
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue基本语法</title>
    <!--1.导入Vue的包-->
    <script src="vue.js"></script>
</head>
<body>
<!--将来new的Vue实例，会控制这个元素中的所有内容-->
<!--Vue实例所控制的这个元素区域，就是MVVM中的v-->
<div id="app">
    <p>{{msg}}</p>
</div>

<script>
    // 2.创建一个Vue实例
    // 当我们导入Vue包以后，在浏览器内存中，就多了一个Vue构造函数
    // 注意：这个vm对象，就是MVVM中的VM调度者
    var vm = new Vue({
        // el属性，表示这个Vue实例要控制页面上的哪个区域
        el: '#app',
        // data属性中存放el中要用到的数据
        data: {
            msg: '好好学习，天天向上！'
            // 通过Vue提供的指令，可以很方便的把数据渲染到页面上，
            // 而不用再手动操作DOM元素。（前端Vue之类的框架，不提倡手动操作DOM元素）。
        }
    })
</script>
</body>
</html>
